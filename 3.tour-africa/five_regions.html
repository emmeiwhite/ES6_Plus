    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      path {
        fill: #1da1f2;
      }
      path:hover {
        cursor: pointer;
        fill: purple;
        stroke: red;
        stroke-width: 3px;
        transition: fill 0.4s;
      }

      .active-region {
        fill: rgb(35, 254, 1);
        stroke: rgb(255, 0, 0);
        stroke-width: 3px;
        transition: fill 0.4s;
      }

      /* --- Region Details Section --- */
      .region-details-wrapper {
        width: 453px;
        position: absolute;
        right: 30px;
        top: 30px;
        border: 1px solid #535353;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }

      .region-details-wrapper .region-name {
        padding: 24px 20px 20px 20px;
        background-color: #000a61;
        font-size: 28px;
        line-height: 30px;
        color: white;
      }

      .region-info {
        padding: 18px 18px 24px 18px;
      }

      .region-text {
        font-size: 14px;
        line-height: 19px;
        margin-bottom: 18px;
        color: #535353;
      }
      .region-data {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }

      .region-stats {
        border-right: 1px solid #8c8c8c;
        padding-left: 0.5rem;
      }

      .region-stats:last-child {
        border-right: none;
      }
      .region-stats p {
        font-size: 18px;
        color: #535353;
        line-height: 30px;
      }

      .region-stats h1 {
        font-size: 57px;
        color: #000538;
        line-height: 30px;
        font-weight: 300;
        margin-top: 0.5rem;
      }

      .button {
        width: 214px;
        background-color: #005cb9;
        margin-left: auto;
        border-radius: 89px;
        padding: 0.5rem;
        text-align: center;
        color: white;
        font-size: 17px;
        margin-top: 2rem;
      }
    </style>
